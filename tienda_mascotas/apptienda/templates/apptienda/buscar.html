{% extends 'apptienda/home.html' %}

{% block title %}
    <h1 class="mb-5">Buscar productos para tu mascota</h1>
{% endblock title %}

{% block contenido %}

    <form action="{% url 'buscar_productos'  %}" method="get">
        {% csrf_token %}
        <p>Ingresa el nombre del producto que quieres buscar</p>
        <label for="buscar"> Buscar producto</label>
        <input type="text" name="buscar" style="display: block;" id='buscar'>

        <input type="submit" value="Buscar" style="display: block;">
    </form>

{% endblock contenido %}
