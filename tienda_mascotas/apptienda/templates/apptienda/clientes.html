{% extends 'apptienda/home.html' %}

{% block title %}
    <h1 class="masthead-heading mb-0">Clientes</h1>
{% endblock title %}

{% block contenido %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Mascota</th>
                <th>Tel√©fono</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.nombre}}</td>
                    <td>{{c.apellido}}</td>
                    <td>{{c.mascota}}</td>
                    <td>{{c.telefono}}</td>
                    <td>{{c.email}}</td>

                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock contenido %}
